<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta charset="UTF-8">
  <title>Work Day Scheduler</title>
  <!--<script type="text/javascript" src="./assets/js/moment.js"></script>-->
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css?iframe=1" />
</head>

<body>
   <!-- Header with title and Date / Time -->
  <header class="container-fluid text-center pt-5 pb-5">
    <h1>Work Day Scheduler</h1>
    <p>An houry calendar app for scheduling your workday</p>
    <p id="date" class = "date"></p>
  </header>

   <!-- Text Areas for 9am - 5pm with submit buttons and labels -->
  <main class="container mt-4 mb-4">
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label hour1">
        <p>9 AM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area hour1"><textarea class="form-control" id="textArea1"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button hour1"><button id="hour1" class="saveButton"><i
            class="fa fa-lock" aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>10 AM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea2"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour2" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>11 AM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea3"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour3" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>12 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea4"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour4" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>1 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea5"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour5" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>2 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea6"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour6" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>3 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea7"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour7" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>4 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea8"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour8" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>
    <div class="row">
      <div class="column col-md-1 col-sm-12 time-label">
        <p>5 PM</p>
      </div>
      <div class="column col-md-10 col-sm-12 text-area"><textarea class="form-control" id="textArea9"
          rows="3"></textarea></div>
      <div class="column col-md-1 col-sm-12 save-button"><button id="hour9" class="saveButton"><i class="fa fa-lock"
            aria-hidden="true"></i></button></div>
    </div>

    <br>
     <!-- Clear button container -->
    <div class="clear container text-center pt-2 pb-2" id="clear">
      <h4 class="d-inline-block">Clear Schedule </h4>
      <!-- Button trigger modal -->
      <button type="button" class="btn ml-3" data-toggle="modal" data-target="#staticBackdrop">
        <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
       aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p>Are you sure you want to clear your entire schedule?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="clearButton" data-dismiss="modal">Clear
                Schedule</button>
            </div>
          </div>
        </div>
      </div>
      </div>

  </main>


</body>

</html>
